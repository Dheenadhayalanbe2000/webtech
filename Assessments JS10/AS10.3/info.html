  <body>
    <h2>update the user's email address if it changes</h2>
    <script>
      // Sample user profile object
      const userProfile = {
        name: "Dheena",
        email: "dheenadhayalanbe2000@gmail.com",
        address: "3/306,KKS,1st street",
      };

      // Update the user's email address if it changes
      const newEmailAddress = "dheenadhayalanbe5796@gmail.com";
      userProfile.email = newEmailAddress;

      // Now, userProfile.email contains the updated email address
      console.log(`Updated email address: ${userProfile.email}`);
    </script>
  </body>
