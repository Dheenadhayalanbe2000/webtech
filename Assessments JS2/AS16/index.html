<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="Descriptin" content="Ternary conditional operator" />
    <title>ternary conditional operator</title>
  </head>
  <body>
    <script>
      const a = 10;
      const b = 25;
      const c = 15;

      const largestNumber = a >= b && a >= c ? a : b >= a && b >= c ? b : c;

      console.log(
        `The largest number among ${a}, ${b}, and ${c} is: ${largestNumber}`
      );
    </script>
  </body>
</html>
