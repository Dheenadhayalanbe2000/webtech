<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="Descriptin" content="Discount percentage" />
    <title>Discount percentage</title>
  </head>
  <body>
    <script>
      // Function to calculate the discount percentage
      function calculateDiscountPercentage(amount) {
        if (amount >= 1000) {
          return 10;
        } else if (amount >= 500) {
          return 5;
        } else {
          return 0;
        }
      }

      // Sample input amount
      const amount = 750;

      // Calculate the discount percentage
      const discountPercentage = calculateDiscountPercentage(amount);

      // Display the result
      console.log(
        `The discount percentage for an amount of ${amount} is: ${discountPercentage}%`
      );
    </script>
  </body>
</html>
