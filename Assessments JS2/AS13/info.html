<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="Descriptin" content="Find the largest num." />
    <title>Find the largest num.</title>
  </head>
  <body>
    <script>
      //values of variables
      const x = 10;
      const y = 25;
      const z = 15;

      // Check the largest number
      if (x >= y && x >= z) {
        console.log(`${x} is the largest number.`);
      } else if (y >= x && y >= z) {
        console.log(`${y} is the largest number.`);
      } else {
        console.log(`${z} is the largest number.`);
      }
    </script>
  </body>
</html>
