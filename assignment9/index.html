<html>
  <head>
    <style>
      /* Define the default styles for the page */
      body {
        background-color: white;
        font-size: 16px;
      }

      /* Use a media query to change the styles for smaller screens */
      @media screen and (max-width: 600px) {
        body {
          background-color: lightblue;
          font-size: 12px;
        }
      }

      /* Use another media query to change the styles for larger screens */
      @media screen and (min-width: 1200px) {
        body {
          background-color: lightgreen;
          font-size: 20px;
        }
      }
    </style>
  </head>
  <body>
    <h1>Welcome to CSS layout</h1>
    <p>
      Implimenting a responsive CSS layout using media queries that changes the
      background colour and font size a page for different screen sizes
    </p>
    <p>Effects wiil be apper when we resize the screen size</p>
  </body>
</html>
