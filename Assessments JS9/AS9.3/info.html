<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="Description"
      content="count the occurrences of each character"
    />
    <title>count the occurrences of each character</title>
  </head>
  <body>
    <script>
      function countCharacters(inputString) {
        const charCountMap = new Map();

        // Iterate through the characters in the input string.
        for (let char of inputString) {
          // If the character is already in the map, increment its count.
          if (charCountMap.has(char)) {
            charCountMap.set(char, charCountMap.get(char) + 1);
          } else {
            // If the character is not in the map, add it with a count of 1.
            charCountMap.set(char, 1);
          }
        }

        return charCountMap;
      }

      const inputString = "hello";
      const charCountResult = countCharacters(inputString);

      // Convert the map to an object for better printing.
      const charCountObject = {};
      for (const [char, count] of charCountResult.entries()) {
        charCountObject[char] = count;
      }

      console.log(charCountObject);
    </script>
  </body>
</html>
