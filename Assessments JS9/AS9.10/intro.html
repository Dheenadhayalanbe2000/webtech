<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="Description"
      content=" a sentence, create a set of unique words in it"
    />
    <title>a sentence, create a set of unique words in it</title>
  </head>
  <body>
    <h3>a sentence, create a set of unique words in it</h3>
    <script>
      function getUniqueWords(sentence) {
        // Split the sentence into words using whitespace as a separator.
        const words = sentence.split(/\s+/);

        // Create a Set to store unique words.
        const uniqueWords = new Set(words);

        return uniqueWords;
      }

      const inputSentence =
        "This is a sample sentence with some repeated words.";
      const uniqueWordsSet = getUniqueWords(inputSentence);

      console.log(uniqueWordsSet);
    </script>
  </body>
</html>
