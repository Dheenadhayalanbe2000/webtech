<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="Description" content="get the default colour" />
    <title>get the default colour</title>
  </head>
  <body>
    <script>
      function getDefaultColor(color) {
        return color ?? "black";
      }
      console.log(getDefaultColor("red"));
      console.log(getDefaultColor(null));
      console.log(getDefaultColor(undefined));
      console.log(getDefaultColor());
    </script>
  </body>
</html>
