<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="Description" content="calc. the power of 3" />
    <title>Calc. the power of 3</title>
  </head>
  <body>
    <script>
      const calculatePowerOfThree = function (number) {
        return Math.pow(number, 3);
      };
      console.log(calculatePowerOfThree(20));
      console.log(calculatePowerOfThree(453));
      console.log(calculatePowerOfThree(524));
      console.log(calculatePowerOfThree(8));
    </script>
  </body>
</html>
