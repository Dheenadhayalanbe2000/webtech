<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="Description" content="get month namwe" />
    <title>get month name</title>
  </head>
  <body>
    <script>
      function getMonthName(monthNumber) {
        switch (monthNumber) {
          case 1:
            return "January";
          case 2:
            return "February";
          case 3:
            return "March";
          case 4:
            return "April";
          case 5:
            return "May";
          case 6:
            return "June";
          case 7:
            return "July";
          case 8:
            return "August";
          case 9:
            return "September";
          case 10:
            return "October";
          case 11:
            return "November";
          case 12:
            return "December";
          default:
            return "Enter a valid month number";
        }
      }
      console.log(getMonthName(33));
      console.log(getMonthName(3));
      console.log(getMonthName(7));
      console.log(getMonthName(11));
    </script>
  </body>
</html>
