<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="Description" content="calc.the square area" />
    <title>calc.the square area</title>
  </head>
  <body>
    <script>
      function calculateSquareArea(sideLength) {
        const area = sideLength * sideLength;
        return area;
      }
      const sideLength = 200; //in cm
      const area = calculateSquareArea(sideLength);
      console.log("The area of the square is:", area);
    </script>
  </body>
</html>
