<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="Description" content="Cal.circle.dia" />
    <title>Cal.circle.dia</title>
  </head>
  <body>
    <script>
      function calculateCircleDiameter(radius) {
        var diameter = 2 * radius;
        return diameter;
      }
      var radius = 20;
      var diameter = calculateCircleDiameter(radius);
      console.log("The diameter of the circle is: " + diameter);
    </script>
  </body>
</html>
