<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="Description" content="Grade function" />
    <title>Grade function</title>
  </head>
  <body>
    <script>
      function getGrade(grade) {
        if (grade >= 90) {
          return "A";
        } else if (grade >= 80) {
          return "B";
        } else if (grade >= 70) {
          return "C";
        } else if (grade >= 60) {
          return "D";
        } else {
          return "F";
        }
      }
      console.log(getGrade(43));
      console.log(getGrade(67));
      console.log(getGrade(88));
      console.log(getGrade(76));
      console.log(getGrade(92));
    </script>
  </body>
</html>
