<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="Description" content="conv.to upper case" />
    <title>conv. to upper case</title>
  </head>
  <body>
    <script>
      function convertToUpperCase(inputString) {
        var upperCaseString = inputString.toUpperCase();
        return upperCaseString;
      }
      var input = "Hello, World!";
      var result = convertToUpperCase(input);
      console.log("Uppercase version:", result);
    </script>
  </body>
</html>
