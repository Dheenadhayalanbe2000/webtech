<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="Description" content="STYLE img" />
    <title>Style img</title>
  </head>
  <body>
    <h2>Style img</h2>
    <div class="img-con"><img src="/pics.html/images.jpg" alt="" /></div>

    <style>
      h2 {
        text-align: center;
      }

      .img-con {
        position: relative;
        display: inline-block;
      }
      .img-con:hover img {
        border: 30px solid red;
      }
    </style>
  </body>
</html>
