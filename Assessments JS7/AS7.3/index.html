<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Check all elements in Array" />
    <title>Check all elements in Array</title>
  </head>
  <body>
    <script>
      function allEven(array) {
        // Check if input is an array
        if (!Array.isArray(array)) {
          throw new Error("Input must be an array");
        }

        // Check if all elements are even
        return array.every((element) => element % 2 === 0);
      }

      // Input
      const inputArray = [2, 4, 6, 8, 10];
      const result = allEven(inputArray);
      console.log(result);
    </script>
  </body>
</html>
