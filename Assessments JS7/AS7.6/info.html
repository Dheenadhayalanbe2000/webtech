<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="converttToLowerCase" />
    <title>ConvertToLowerCase</title>
  </head>
  <body>
    <script>
      function convertTOLowerCase(array) {
        // Check if the input is an Array
        if (!Array.isArray(array)) {
          throw new Error("Input must be an Array");
        }

        // Convert into lowercase and split into charactors
        return array.flatMap((str) => str.toLowerCase().split(""));
      }

      // Input
      const inputArray = ["Hello", "World"];
      const result = convertTOLowerCase(inputArray);
      console.log(result);
    </script>
  </body>
</html>
