<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="a function sortDesc that sorts an array of numbers in descending order."
    />
    <title>
      a function sortDesc that sorts an array of numbers in descending order.
    </title>
  </head>
  <body>
    <script>
      function sortDesc(arr) {
        return arr.sort((a, b) => b - a);
      }

      const inputArray = [3, 1, 4, 2, 5];
      const output = sortDesc(inputArray);
      console.log(output); // [5, 4, 3, 2, 1]
    </script>
  </body>
</html>
