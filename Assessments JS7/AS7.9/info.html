<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="findTheLastOccurence" />
    <title>findtheLastOccurence</title>
  </head>
  <body>
    <script>
      function findLastOccurrence(array, element) {
        // Check if input is an array
        if (!Array.isArray(array)) {
          throw new Error("Input must be an array");
        }

        // Find the index of the last occurrence
        return array.lastIndexOf(element);
      }

      // Input
      const inputArray = [1, 2, 3, 4, 3, 2, 1];
      const searchElement = 3;
      const result = findLastOccurrence(inputArray, searchElement);
      console.log(result);
    </script>
  </body>
</html>
